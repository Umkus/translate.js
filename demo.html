<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-translate="title">Translate.js Demo</title>
    <script type="application/javascript" src="translate.js" data-translate-vocabulary="vocabulary.json"></script>
</head>
<body>
<h2 data-translate="hello">Hello, world!</h2>
<p>The header above is translated to your browser language on the fly.</p>
</body>
</html>
